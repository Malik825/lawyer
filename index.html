        </li>

          <div class="sub-menu">

          <div class="sub-menu">
            <ul>
              <li>

              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
                <button type="button">Presentation</button>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <i class="ai-person"></i>
            <p>Profile</p>
            <i class="ai-chevron-down-small"></i>
          </button>
          <div class="sub-menu">
            <ul>
              <li>
                <button type="button">Avatar</button>
              </li>
              <li>
                <button type="button">Theme</button>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <i class="ai-bell"></i>
            <p>Notifications</p>
          </button>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <i class="ai-cart"></i>
            <p>Products</p>
          </button>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <i class="ai-lock-on"></i>
            <p>Account</p>
          </button>
        </li>
      </ul>
